<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

	<div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'About')">About Me</button>
		<button class="tablinks" onclick="openTab(event, 'MyProjects')">My Projects</button>
		<button class="tablinks" onclick="openTab(event, 'ContactMe')">Contact Me</button>
	</div>

    <div id="About" class="tabcontent">
        <h2>About Me</h2>
        <p>Some information about me goes here.</p>
      </div>

	<div id="MyProjects" class="tabcontent">
		<h3>My Projects</h3>
		<div class="tab">
			<button class="subtablinks" onclick="openSubTab(event, 'AllProjects')">All Projects</button>
			<button class="subtablinks" onclick="openSubTab(event, 'DBRelated')">DB Related</button>
			<button class="subtablinks" onclick="openSubTab(event, 'NetworkRelated')">Network Related</button>
		</div>

		<div id="AllProjects" class="subtabcontent">
			<h4>All Projects</h4>
			<p>Add your projects here</p>
		</div>

		<div id="DBRelated" class="subtabcontent">
			<h4>DB Related</h4>
			<p>Add your DB related projects here</p>
		</div>

		<div id="NetworkRelated" class="subtabcontent">
			<h4>Network Related</h4>
			<p>Add your network related projects here</p>
		</div>
	</div>

	<div id="ContactMe" class="tabcontent">
		<h3>Contact Me</h3>
		<p>Add your contact information here</p>
	</div>
    <script src="main2.js"></script>
</body>
</html>
